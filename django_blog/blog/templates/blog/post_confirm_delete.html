<!DOCTYPE html>
<html>
<head>
    <title>Delete Post</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'blog\static\styles.css' %}">
</head>
<body>
    <h1>Are you sure you want to delete "{{ post.title }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
    </form>
    <a href="{% url 'post-list' %}">Cancel</a>
</body>
</html>
